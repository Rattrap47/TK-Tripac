<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>TriPac Evolution - TK Monitor</title>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Pragma-directive" content="no-cache"/>
	<meta http-equiv="Cache-Directive" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta name="copyright" content="Copyright (c) Thermoking"/>
	<meta name="author" content="Krish"/>
	<script language="javascript" type="text/javascript" src="AJAX/JS_AJAX.JS"></script>
	<script language="javascript" type="text/javascript" src="AJAX/FIRMWARE.JS"></script>
	<link rel="stylesheet" href="CSS/STYLE.CSS" type="text/css" charset="utf-8" />	
</head>
<body onload="LoadBootMode();">
  <div id="wrapper">
    <div id="header"></div>
    <div id="left">
      <div id="logo">
      </div>
      <div id="nav">
        <ul>
          <li class="important"><a href="#">Software Upgrade</a></li>
        </ul>
      </div>
    </div>
    <div id="right">
      <div id="welcome">
      	<h3 style="font-size:15px;"><b>Software Upgrade</b></h3>
      	<div id="statusDisplay" align="right">Loading Current Version...</div><br>        
		<form action="/post" name="firmware_upload" method="post" enctype="multipart/form-data" target="iframe_target" id="firmwareForm">
		<table border="0" cellpadding="1" cellspacing="0" id="maintable" align="left">
			<tr><td valign="left">Select The File For Upgrade:<br><br><input type="file" name="firmware" id="firmware" value="Upload" size="62" onChange="validateFile();" disabled /></td></tr>
			<tr><td>&nbsp;</td></tr>
			<tr><td style="border: 2px dashed #000000;"><div id="CurrentVersion"><span id="expandImage_C"></span><span id="currentversion_c" align="left">Reading version....</span></div></td></tr>
			<tr><td>&nbsp;&nbsp;</td></tr>
			<tr><td><div id="FutureVersion"><span id="expandImage_F"></span><span id="currentversion_f"></span></div></td></tr>
			<tr><td valign="left"><span id="flashload" style="display:none;"><br><b>Click Start Flashload To Load New Software:</b><br><br><input type="button" name="flash" id="flash" value="Start Flashload" onclick="startBootFlash();" style="background-color:#C4AE7C;font: 12px Verdana, Arial, Helvetica, sans-serif;"><br>&nbsp;</span></td></tr>
		</table><input type="hidden" name="MAX_FILE_SIZE" value="2000" />
		<iframe id="iframe_target" name="iframe_target" src="#" style="width:0;height:0;border:0px solid #ffff;visibility:hidden;"></iframe>
		</form>        
      </div>
      
      <div id="profile">
        <div id="corp">
          
          
        </div>
        <div id="indu">
         
        </div>
        <div class="clear"> </div>
        
      </div>
    </div>
    <div class="clear"> </div>
    <div id="spacer"> </div>
    <div id="footer">
      <div id="copyright">
        Copyright &copy; Thermo King 2013
      </div>
	  <div id="footerline"></div>
    </div>
	
  </div>
</body>
</html>
